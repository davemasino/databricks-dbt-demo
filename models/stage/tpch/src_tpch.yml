version: 2  
  
sources:  
  - name: tpch  
    database: samples  
    schema: tpch  
    tables:  
      - name: orders  
        description: 'Order information table'  
        tests:  
          - unique:  
              column_name: o_orderkey  
          - not_null:  
              column_name: o_orderkey  
          - not_null:  
              column_name: o_custkey  
          - not_null:  
              column_name: o_orderdate  
  
      - name: customer  
        description: 'Customer information table'  
        tests:  
          - unique:  
              column_name: c_custkey  
          - not_null:  
              column_name: c_custkey  
          - not_null:  
              column_name: c_name  
          - not_null:  
              column_name: c_nationkey  
  
      - name: nation  
        description: 'Nation information table'  
        tests:  
          - unique:  
              column_name: n_nationkey  
          - not_null:  
              column_name: n_nationkey  
          - not_null:  
              column_name: n_name  

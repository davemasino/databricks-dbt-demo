version: 2

models:
  - name: stg_orders
    description: 'Stage model for orders table'
    columns:
      - name: o_orderkey
        description: 'Unique identifier for each order'
        tests:
          - unique
          - not_null
      - name: o_custkey
        description: 'Unique identifier for the customer who placed the order'
        tests:
          - not_null
      - name: o_orderdate
        description: 'Date when the order was placed'
        tests:
          - not_null

  - name: stg_customer
    description: 'Stage model for customer table'
    columns:
      - name: c_custkey
        description: 'Unique identifier for each customer'
        tests:
          - unique
          - not_null
      - name: c_name
        description: 'Name of the customer'
        tests:
          - not_null
      - name: c_nationkey
        description: 'Unique identifier for the nation of the customer'
        tests:
          - not_null

  - name: stg_nation
    description: 'Stage model for nation table'
    columns:
      - name: n_nationkey
        description: 'Unique identifier for each nation'
        tests:
          - unique
          - not_null
      - name: n_name
        description: 'Name of the nation'
        tests:
          - not_null
